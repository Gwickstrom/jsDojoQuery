                // ++++++++++++++ Proper way to write the function as an immediate function. +++++++++++++++++++
                (function(){
                    var dojoObject={
                        click: function(onclick){
                            document.getElementById("someIdForSomeButton").addEventListener('click', onclick);
                        },

                        hover: function(hoverIn, hoverOut){
                            document.getElementById("someOtherIdForSomeOtherButton").addEventListener('mouseover', hoverIn);
                            document.getElementById("someOtherIdForSomeOtherButton").addEventListener('mouseout', hoverOut);
                        }
                    }

                    var $Dojo = function $Dojo(buttonId){
                        return dojoObject;
                    };

                    window.$Dojo = $Dojo;
                })();


                $Dojo("someIdForSomeButton").click(function(){ console.log("Button Clicked")});
                $Dojo("someOtherIdForSomeOtherButton").hover(function(){ console.log("Hovered on") });
